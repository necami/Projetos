    <main class="container">
        <hr>
        <section class="contato">
            <h1>Contato</h1>
            <h3>Para entrar em contato, preencha o formulario abaixo:</h3>
            <hr>
            <form class="text-justify">
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Nome"required>
              </div>
              <div class="col-md-4 mb-3">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
              </div>
              <div class="col-md-4 mb-3">
                  <label for="email">E-mail</label>
                  <input type="email" class="form-control" id="email" placeholder="liriodagua@gmail.com" required>
              </div>
          </div>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
      </div>
      <div class="col-md-4 mb-3">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" id="estado" placeholder="Estado" required>
      </div>
      <div class="col-md-4 mb-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="00000-000" required>
      </div>
  </div>
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label for="mensagem">Mensagem</label>
    <textarea class="form-control" id="mensagem" rows="5"></textarea>
  </div>
</div>
<button class="btn btn-dark btn-lg" type="submit">Enviar</button>
</form>
</section>
</main>
