            </nav>

    <main class="container">
        <section class="reservas">
            <hr>
            <h1>Reservas</h1>
            <h3>Aqui você pode fazer suas reservas e ver os quartos</h3>
            <hr>
            <form>
              <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label for="tiposquarto">Quarto</label>
                    <select class="form-control" id="tiposquarto">
                      <option>Quarto Casal Standard</option>
                      <option>Quarto Casal Master</option>
                      <option>Quarto Deluxe</option>
                      <option>Duplo Solteiro</option>
                  </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="data">Datas</label>
                <input type="date" class="form-control" id="dats" name="data" required>
            </div>
            <div class="col-md-3 mb-3">
              <label for="adultos">Adultos</label>
              <input type="number" class="form-control" id="adultos" placeholder="Número de adultos" required>
          </div>
          <div class="col-md-3 mb-3">
              <label for="criancas">Crianças</label>
              <input type="number" class="form-control" id="criancas" placeholder="Número de crianças" required>
          </div>
      </div>
      <button class="btn btn-dark btn-lg" type="submit">Reservar</button>
  </form>
  <hr>
  <div>
      <figure class="mb-3">
        <img src="./assets/img/quartos/quarto1.jpg" class="quartoimg rounded">
        <p class="mt-1">Quarto Casal Standard<br>R$ 400,00 pernoite</p>
    </figure>
    <figure class="mb-3">
        <img src="./assets/img/quartos/quarto2.jpg" class="quartoimg rounded">
        <p class="mt-1">Quarto Casal Master<br>R$ 600,00 pernoite</p>
    </figure>
    <figure class="mb-3">
        <img src="./assets/img/quartos/quarto3.jpg" class="quartoimg rounded">
        <p class="mt-1">Quarto Deluxe<br>R$ 800,00 pernoite</p>
    </figure>
    <figure class="mb-3">
        <img src="./assets/img/quartos/quarto4.jpg" class="quartoimg rounded">
        <p class="mt-1">Duplo Solteiro<br>R$ 400,00 pernoite</p>
    </figure>
</div>
</section>
